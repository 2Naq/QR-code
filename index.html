<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <script>
    function detectPlatform() {
      var userAgent = navigator.userAgent || navigator.vendor || window.chrome;
      if (/android/i.test(userAgent)) {
        alert("Máy này đang chạy Android nè");
      }
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        alert("Máy này chạy hệ điều hành IOS.");
      }
    }
  </script>
  <style>
    .div{
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    transform: translate(-50%,-50%);
    }
    button{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="div">
    <button onclick="detectPlatform()">Click detect Platform</button>
  </div>
</body>
</html>
